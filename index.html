<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tabla de Datos</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
            <td>Bogotá</td>
        </tr>
        <tr>
            <td>María</td>
            <td>30</td>
            <td>Medellín</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>28</td>
            <td>Cali</td>
        </tr>
    </table>
</body>
</html>
